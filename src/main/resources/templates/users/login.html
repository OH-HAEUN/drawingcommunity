<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .container > h2 {
        text-align: center;
        padding: 20px;
    }

    label {
        display: inline-block;
        text-align: right;
        height: 40px;
        line-height: 40px;
    }

    form {
        margin: 20px;
    }
</style>
<body>
<div class="container">
    <h2>로그인</h2>
    <form action="/login" method="post" enctype="multipart/form-data">
        <div class="form-group row d-flex justify-content-center">
            <label for="username" class="form-label col-sm-1">아이디</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="아이디를 입력하세요.">
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
            <label for="password" class="form-label col-sm-1">비밀번호</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력하세요.">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" id="btn-login" class="btn btn-primary">로그인</button>
            <button type="button" id="btn-signup" class="btn btn-primary">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
