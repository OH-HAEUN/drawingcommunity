<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<style>
    .container > h2 {
        text-align: center;
        padding: 20px;
    }

    label {
        display: inline-block;
        text-align: right;
        height: 40px;
        line-height: 40px;
    }

    form {
        margin: 20px;
    }

    button {
        margin-bottom: 10px;
    }
</style>

<script th:inline="javascript">

    $(document).ready(function () {
        var message = [[${exception}]]
        console.log(message);
        if (message != undefined) {
            alert(message);
        }
    })
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username == "") {
            alert("아이디를 입력하세요.")
            return;
        } else if (password == "") {
            alert("비밀번호를 입력하세요.")
            return;
        } else {
            document.loginform.submit();
        }
    }
</script>

<th:block th:replace="~{header :: header}"></th:block>

<body>
<div class="container">
    <h2>로그인</h2>
    <form action="/login" method="post" enctype="multipart/form-data" name="loginform">
        <div class="form-group row d-flex justify-content-center">
            <label for="username" class="form-label col-sm-1">아이디</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="아이디를 입력하세요.">
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
            <label for="password" class="form-label col-sm-1">비밀번호</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력하세요.">
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <button type="button" id="btn-login" class="btn btn-primary col-sm-12" onclick="login()">로그인</button>
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <button type="button" id="btn-signup" class="btn btn-primary col-sm-12">회원가입</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
