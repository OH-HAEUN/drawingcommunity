<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .container > h2 {
        text-align: center;
        padding: 20px;
    }

    label {
        display: inline-block;
        text-align: right;
        height: 40px;
        line-height: 40px;
    }

    form {
        margin: 20px;
    }
</style>

<script>
    function usernameCheck() {
        var username = document.getElementById('username').value
        var usernameRegEx = /^[a-zA-z][a-zA-Z0-9]{4,12}$/;
        console.log("찍힘?");
        console.log(username);
        if (username == "") {
            alert("아이디를 입력하세요.")
            return;
        }
        else if(!usernameRegEx.test(username)) {
            alert("아이디는 4~10글자 사이에 영어와 숫자 조합이어야 합니다.")
            return;
        }
        // else if(){
        //     alert("중복된 아이디 입니다.")
        // }
        else {
            alert("사용 가능한 아이디 입니다.")
        }
    }
</script>

<body>
<div class="container">
    <h2>회원가입</h2>
    <form action="/signuppro" method="post" enctype="multipart/form-data">
        <div class="form-group row d-flex justify-content-center">
            <label for="username" class="form-label col-sm-1">아이디</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="아이디를 입력하세요.">
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" onclick="usernameCheck()">중복확인</button>
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
            <label for="nickname" class="form-label col-sm-1">닉네임</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="닉네임을 입력하세요.">
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary">중복확인</button>
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
            <label for="password" class="form-label col-sm-1">비밀번호</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력하세요.">
            </div>
            <div class="col-sm-2">
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
            <label for="email" class="form-label col-sm-1">이메일</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="이메일을 입력하세요.">
            </div>
            <div class="col-sm-2">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" id="btn-signup" class="btn btn-primary">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
