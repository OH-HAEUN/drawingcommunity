<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>동그래</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>

    #board {
        padding: 0 20px;
    }

    .img-thumbnail {
        width: 200px;
        height: 200px;
        object-fit: cover;
    }

    .table-hover > tbody > tr > td > a:hover {
        color: lightcoral;
    }

    .table-hover > tbody > tr:hover {
        background-color: rgb(221, 255, 244, 0.7);
    }

</style>

<th:block th:replace="~{header :: header}"></th:block>

<body>
<div id="board" class="row">
    <div class="col-sm-6">
        <h4>그림공유</h4>
        <div class="row">
            <div class="col-lg-4">
                <img src="#" class="rounded img-thumbnail">
            </div>
            <div class="col-lg-4">
                <img src="#" class="rounded img-thumbnail">
            </div>
            <div class="col-lg-4">
                <img src="#" class="rounded img-thumbnail">
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <h4>자유게시판</h4>
        <div class="layout">
            <table class="table table-hover">
                <tbody>
                <tr th:each="board : ${list}">
                    <td><a th:text="${board.title}" th:href="@{/view(id=${board.id})}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
