<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="header">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>

        body {
            width: 90%;
            margin: 0 auto;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin-bottom: 20px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: lightseagreen;
        }

    </style>
    <header class="--header">
        <h2><a th:href="@{/}">동그래</a></h2>
        <h5>동네에서 그림 그릴래</h5>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="col-sm-4"></div>
                <div class="navbar-collapse col-sm-4 justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">그림공유</a></li>
                        <li class="nav-item"><a class="nav-link" href="/list">자유게시판</a></li>
                    </ul>
                </div>
                <div id="info" class="col-sm-4">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/login">로그인</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/signup">회원가입</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()"><span class="nav-link disabled">[[${loginuser}]]님 환영합니다.</span>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link"
                                                                                  href="/mypage">마이페이지</a></li>
                        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link"
                                                                                  href="/logout">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</th:block>
</html>
