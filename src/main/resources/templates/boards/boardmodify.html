<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .layout {
        width : 85%;
        margin : 0 auto;
    }

    #title {
        margin-bottom: 20px;
    }

    #content {
        width : 100%;
    }

    .form-control {
        margin-bottom: 10px;
    }

    .btn {
        margin-bottom: 10px;
    }
</style>

<th:block th:replace="~{header :: header}"></th:block>

<body>
<div class="layout">
    <form th:action="@{/update/{id}(id=${board.id})}" method="post">
        <input id="title" name="title" type="text" class="form-control" th:value="${board.title}">
        <textarea id="content" name="content" class="form-control" rows="15" th:text="${board.content}"></textarea>
        <input type="file" name="file" class="form-control">
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
</body>
</html>
