<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>

    .layout {
        width: 85%;
        margin: 0 auto;
    }

    .layout > h2 {
        margin-bottom: 30px;
    }

    .layout > p {
        margin: 20px 0;
    }

    .button {
        margin-top: 30px;
    }

</style>

<script th:inline="javascript">
    function del() {
        if(confirm("삭제하시겠습니까?")) {
            location.href = "/delete?id=[[${board.id}]]";
        }
    }

</script>

<th:block th:replace="~{header :: header}"></th:block>

<body>

<div class="layout">
    <h2 th:text="${board.title}">제목입니다.</h2>
    <p th:text="${board.content}">내용이 들어갈 부분입니다.</p>
    <a th:href="@{${board.filepath}}">다운받기</a>
    <div class="button">
    <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/modify/{id}(id=${board.id})}'|">수정</button>
    <button type="button" class="btn btn-danger" onclick="del()">삭제</button>
    </div>
</div>

</body>
</html>
